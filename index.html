<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let str = '';
        let num = 0;
        for (i = 1; i <= 10; i++) {
            str +=i;
            num +=i;
            if (i < 10) {
                str += " + ";
            }
            document.getElementById('result').innerHTML = str + ' = ' + num;
        }
    </script>
</body>

</html>
